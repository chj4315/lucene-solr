# These override the settings in ivysettings.xml;
# they themselves come from the CDH root pom,
# but may be overridden by ~/.m2/settings.xml
snapshots.cloudera.com=${repository.snapshots}
releases.cloudera.com=${repository.releases}

# Default reactor.repo for developer builds.
# Pakaging builds tend to override this in
# do-component-build with the local .m2 repository.
reactor.repo=https://repository.cloudera.com/content/repositories/snapshots

cdh.solr.version=${cdh.solr.version}
zookeeper.version=${cdh.zookeeper.version}
hadoop.version=${cdh.hadoop.version}
# should be dropped
commons.el.version=${cdh.commons-el.version}
avro.version=${cdh.avro.version}
protobuf.version=${cdh.protobuf.version}
httpcomponents.version=${cdh.httpcomponents.version}
httpcomponents.core.version=${cdh.httpcomponents.core.version}
sentry.version=${cdh.sentry.version}
org.slf4j.version=${cdh.slf4j.version}
org.codehaus.jackson.version=${cdh.jackson.version}
thrift.version=${cdh.thrift.version}
tika.version=${cdh.tika.version}
org.eclipse.jetty.version=${cdh.jetty9.version}
org.apache.kerby.version=${cdh.kerby.version}
joda-time.version=${cdh.joda-time.version}
org.cloudera.logredactor.version=${cdh.logredactor.version}
com.fasterxml.jackson.core.version=${cdh.jackson2.version}
htrace.version=${cdh.htrace.version}


cdh.gbn=${env.CDH_GBN}

skipSnapshotsChecksum=true
